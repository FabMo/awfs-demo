<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AWFS Demo</title>
      <link rel="stylesheet" href="css/main.css" type="text/css">
  <link rel="stylesheet" href="css/bulma.css" type="text/css">

  </head>
  <body>
    <ul class="job-list">
        
    </ul>
<div class="main-card">
    <div class="card is-mobile">
        <div class="card-content">
        <div class="media">
            <div class="media-left ">

                <figure class="image is-512x512">
                    <img src="images/cut-preview.png" alt="Image">
                </figure>
            </div>
        
            
                <div class="media-content">
                    <div class ="media">
                    <div class="field">
                    <div class="level-item">
                        <div>
                            <p class="heading">Customer:</p>
                            <p class="name">John Smith</p>
                        </div>
                    </div>
                    </div>
                    </div>
                    <div class ="media">
                    <div class="field">
                    <div class="level-item">
                        <div>
                            <p class="heading">Cutter:</p>
                            <p class="">1/4" Straight</p>
                        </div>
                    </div>
                    </div>
                    </div>
                    <div class ="media">
                    <div class="field">
                    <div class="level-item ">
                        <div>
                            <p class="heading">Runtime:</p>
                            <p class="">10:41</p>
                        </div>
                    </div>
                    </div>
                    </div>
                    <div class ="media">
                    <div class="field">
                    <div class="level-item ">
                        <div>
                            <p class="heading">File Name:</p>
                            <p class="">Demonstration Cabinet</p>
                        </div>
                    </div>
                    </div>
                    </div>
                    <div class ="media">
                    <div class="field">
                    <div class="level-item ">
                        <div>
                            <p class="heading">Description:</p>
                            <p class="">Demonstration cut for AWFS 2017</p>
                        </div>
                    </div>
                    </div>
                    </div>
                    <div class ="media">
                    <div class="field">
                    <div class="level-item ">
                        <div>
                            <p class="heading">Due Date:</p>
                            <p class="date">07/28/2017</p>
                        </div>
                    </div>
                    </div>
                    </div>
                    <div class ="media">
                    <div class="field">
                    <div class="level-item ">
                        <div>
                            <p class="heading">Work Order#:</p>
                            <p class="wo">3456</p>
                        </div>
                    </div>
                    </div>
                    </div>
                </div>
                <div class="media-right">
                    <button class="delete remove-card"></button>
                </div>
            </div>
        </div>
        <footer class="card-footer">
            
                <a id="run-file" class="card-footer-item button is-success is-large run-file">Run File</a>
 
        </footer>
        </div>
</div>
  </body>
<script src="js/fabmo.js"></script>
<script src="js/jquery.js"></script>
<script src="js/main.js"></script>
</html>
